<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true"> 

    <ion-slides class="slider_row" [options]="sliderConfiguration">
      <ion-slide *ngFor="let book of books">
          <div class="slider_card">
            <img src="assets/covers/1.jpg"/>
            <h1>{{ book?.name }}</h1>
            <p>{{ book?.author }}</p>
            <div class="io-container">
              <ion-progress-bar color="success" value="{{ book?.percentage }}"></ion-progress-bar>
            </div>
            <button>Atualizar p√°gina</button>
          </div>    
      </ion-slide>
    </ion-slides>

</ion-content>
