<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Meus Livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let myBooks of user?.currentReadings">
        <ion-card style="cursor: pointer;" (click)="navigate(myBooks.book)">
          <img [src]="myBooks?.book?.cover" alt="">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
