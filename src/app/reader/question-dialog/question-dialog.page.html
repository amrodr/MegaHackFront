<ion-content>
  <div class="center-object">
    <img src="assets/harry-potter.svg" alt="">
  </div>

  <h2>{{ dialog?.question }}</h2>
  <p>Valendo {{ dialog?.points }} pontos</p>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let a of dialog?.answers">
        <ion-card (click)="choose(a)">
          <img [src]="'assets/icon/' + a?.icon +'.svg'" alt="">
          <p>{{a?.alternative}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
