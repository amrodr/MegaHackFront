<ion-content>
  <div class="center-object">
    <img src="assets/harry-potter.svg" alt="">
  </div>

  <h2>O que o Harry fará neste capítulo?</h2>
  <p>Valendo 20 pontos</p>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let q of questions">
        <ion-card (click)="choose(q)">
          <img [src]="'assets/icon/' + q?.icon +'.svg'" alt="">
          <p>{{q?.question}}</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
