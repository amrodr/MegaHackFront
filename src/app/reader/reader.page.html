<ion-menu side="end" type="push" contentId="main">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Sumário</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <ion-item>Capítulo 1</ion-item>
      <ion-item>Capítulo 2</ion-item>
      <ion-item>Capítulo 3</ion-item>
      <ion-item>Capítulo 4</ion-item>
      <ion-item>Capítulo 5</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ book?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size='12'>
          <h1 text-center>{{ book?.chapter?.name || 'Este capítulo não existe!' }}</h1>
          <i text-center>{{ book?.author }}</i>
          <p *ngIf="book?.chapter?.pages" [innerHTML]="book?.chapter?.pages[0]" ></p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
