<ion-menu side="end" type="push" contentId="main">
  <ion-header>
    <ion-toolbar color="danger">
      <ion-title>Sumário</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content >
    <ion-list>
      <ion-item *ngFor="let c of book?.chapters; let i = index" (click)="goToChapter(i)">Capítulo {{i+1}}</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>{{ book?.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <h1 text-center>{{ book?.chapter?.name || 'Este capítulo não existe!' }}</h1>
    <i text-center>{{ book?.author }}</i>
    <ion-slides class="slider_row" [options]="mainSliderConfiguration">
      <ion-slide *ngFor="let p of book?.chapter?.pages">
        <div class="slider_card">
          <ion-grid>
            <ion-row>
              <ion-col size='12'>
                <p *ngIf="p" [innerHTML]="p" ></p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
</div>
