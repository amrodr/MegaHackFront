


<ion-content [fullscreen]="true">

  <ion-row class="my-score">
    <ion-col size="4">
      <ion-avatar>
        <img src="">
      </ion-avatar>
    </ion-col>
   
    <ion-col size="8">
      <ion-label>
        <h2>Meu Usuario</h2>
        <h3>0 pontos</h3>
        <p>Superleitor</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <hr>
  <ion-list>
    <!-- <ion-list-header>
      Recent Conversations
    </ion-list-header> -->

    <ion-item *ngFor="let u of users">
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>
      <ion-label>
        <h2>{{u.name}}</h2>
        <h3>{{u.points || 0}} pontos</h3>
        <p>Superleitor</p>
      </ion-label>
      <ion-badge slot="end" color="primary">{{u.rank}}</ion-badge>
    </ion-item>
    </ion-list>

</ion-content>
