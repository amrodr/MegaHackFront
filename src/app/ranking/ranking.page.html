<ion-content [fullscreen]="true" [hidden]="loading">

  <ion-row class="my-score">
    <ion-col size="4">
      <ion-avatar>
        <img src="../../assets/photos/{{ rankedUsers?.user?.photo }}">
      </ion-avatar>
    </ion-col>
   
    <ion-col size="8">
      <ion-label>
        <h2>{{ user?.name }}</h2>
        <h3>{{ user?.score || 0 }} pontos</h3>
        <p>Superleitor</p>
      </ion-label>
    </ion-col>
  </ion-row>

  <hr/>
  <ion-list>
    <ion-item *ngFor="let u of rankedUsers?.users; let i = index" [ngClass]="u?.name == user?.name ? 'active' : ''">
      <ion-avatar slot="start">
        <img src="../../assets/photos/{{ u?.photo }}">
      </ion-avatar>
      <ion-label>
        <h2>{{u?.name}}</h2>
        <h3>{{u?.score || 0}} pontos</h3>
        <p>Superleitor</p>
      </ion-label>
      
      <ion-badge 
        slot="end"
        [color]="u?.rank === 'Leader' ? 'warning' : '' || u?.rank === 'Reader' ? 'primary' : '' || u?.rank === 'Apprendice' ? 'secondary' : ''">
        {{u?.rank}}
      </ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
