<ion-content class="background-image" no-scroll>
  <div class="login-container">
    <ion-row>
      <ion-col size="12">
        <ion-input placeholder="Login" name="username" type="text" [(ngModel)]="credentials.username"></ion-input>
        <ion-input placeholder="Senha" name="password" type="password" [(ngModel)]="credentials.password"></ion-input>
        <button (click)="checkLogin()">Entrar</button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
